<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method= "POST">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required><br><br>

		<label for="Gender">Gender:</label>
		<label>Male</label>
		<input type="radio" id="gender_m" name=gender required>
		<label>Female</label>
		<input type="radio" id="gender_f" name=gender required><br><br>

		<label>Car Brands</label>
		<select for ="cars">
			<option value = "" disabled selected> --Please choose an option--</option>
			<option> BMW</option>
			<option> AUDI</option>
			<option> TATA</option>
			<option> KOEINSEG</option>
		</select><br><br>

		
		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required><br><br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" required><br><br>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">password:</label>
		<input type="password" id="password" placeholder="password" required><br><br>

		<label for="tos">I agree to the TOS </label>
		<input type="checkbox" id="tos" required><br><br>

		<button type="submit"> Submit </button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
